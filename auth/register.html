<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="register-container">
        <h2>Register</h2>
        <form>
            <label for="fullname">Nama Lengkap</label>
            <input type="text" id="fullname" placeholder="Masukkan Nama Lengkap" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Masukkan Email" required>
            
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Masukkan Username" required>
            
            <label for="password-register">Password</label>
            <input type="password" id="password-register" placeholder="Masukkan Password" required>
            
            <label for="confirm-password">Konfirmasi Password</label>
            <input type="password" id="confirm-password" placeholder="Konfirmasi Password" required>
            
            <button type="submit">Daftar</button>
            <div class="links">
                <a href="login.html">Sudah punya akun? Login di sini</a>
            </div>
        </form>
    </div>
</body>
</html>
